<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin - Login</title>

    <!-- Bootstrap core CSS-->
    <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template-->
    <link href="/static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template-->
    <link href="/static/css/sb-admin.css" rel="stylesheet">

  </head>

  <body class="bg-dark">

    <div class="container">
      <div class="card card-login mx-auto mt-5">
        <div class="card-header">Escribe el Id de la empresa con tu Usuario y Clave</div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            <fieldset>

                       <div class="form-group">
                        <div class="form-label-group">
                          <input type="user" id="inputEmpresa" class="form-control" placeholder="inputEmpresa" required="required" autofocus="autofocus" name="inputEmpresa" value="nlubkov">
                          <label for="inputEmpresa">Id empresa</label>
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="form-label-group">
                          <input type="user" id="inputUsuario" class="form-control" placeholder="inputUsuario" required="required" autofocus="autofocus" name="inputUsuario" value="admin">
                          <label for="inputUsuario">Usuario</label>
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="form-label-group">

                          <input type="password" id="inputPassword" class="form-control" placeholder="inputPassword" required="required" name="inputPassword" value="123">
                          <label for="inputPassword">Clave</label>
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="checkbox">
                          <label>
                           <!-- <input type="checkbox" value="remember-me">
                            Recordar Password
                          -->
                          </label>
                        </div>
                      </div>
                      <button class="btn btn-primary btn-block">Ingresar</button>

          </fieldset>
          </form>

          <div class="text-center">
            <a class="d-block small mt-3" href="register.html">Crear Empresa?</a>
            <a class="d-block small" href="forgot-password.html">Olvidaste Clave?</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="/static/vendor/jquery/jquery.min.js"></script>
    <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="/static/vendor/jquery-easing/jquery.easing.min.js"></script>

  </body>

</html>

<script>
function myFunction(x) {
    
      // alert(document.getElementById("dataTables-example").rows[x.rowIndex].cells[0].innerHTML);
        document.getElementById("vfinal").value = document.getElementById("dataTables-example").rows[x.rowIndex].cells[0].innerHTML.trim();
}

function CloseMySelf(sender) {
    try {
        window.opener.HandlePopupResult(sender.getAttribute("result"), document.getElementById("vfinal").value );
    }
    catch (err) {}
    window.close();
    return false;
}
</script>

<script>
$(document).ready(function() { 
  
    $('td:nth-child(1),th:nth-child(1)').hide();

});
</script>


</head>

<body>

 
               
                 
     <div id="wrapper">

        <!-- Navigation -->
      

        <div id="page-wrapper" style="margin-left: 0;">
            <div class="row">
                  <div class="col-lg-12">
                    
               
                   <form name="filtros" method="post">
                                              {% csrf_token %}    
                                        <fieldset>
                                                <select class="form-control" name="campo">
                                                {% for cabecera in names %}
                                                {% if cabecera.0 != 'c_traer' %}
                                                <option>{{ cabecera.0 }}</option>
                                                  {% endif %}
                                                {% endfor %}
                                        </select>
                                        <input class="form-control" name= "valor" placeholder="Escriba para filtrar">
                                                
                                                
                                        <input type="hidden" id="Tipo"  name="Tipo" value="filtrar">
                     
                                        </fieldset>
                                        </form>
                  </div>
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading" id="demo">
                       {{ campos }}
                        </div>
                        
                        
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                                
                                     <form name="variables" method="post">
                                              {% csrf_token %}    
                                        <fieldset>
                                                    <input type="hidden" id="Tipo"  name="Tipo" value="finalizar">
                                                    
                                               Valor seleccionado: <input type="text" id="vfinal" name="vfinal" value="%"> 
                                                       
                                
                                <button type="button" result="{{pkrefer}}" onclick="return CloseMySelf(this);" class="btn btn-primary">Traer Valor</button>
                                
                            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">

                                
                                   
                                <thead>
                                    <tr>
                                        {% for cabecera in names %}
                                            {% if cabecera.0 == 'c_traer' %}
                                                    <th data-visible="false">{{ cabecera.0 }}</th>
                                            {% else %}
                                        <th>{{ cabecera.0 }}</th>
                                            {% endif %}
                                        {% endfor %}
                                    </tr>
                                </thead>
                                <tbody>
                                        
                                       
                                                {% for fila in dictlist %}
                                                <tr class="odd gradeX" onclick="myFunction(this)">

                                                        {% for item in fila %}
                                                                <td>

                                                                {{item}}

                                                        
                                                                </td>

                                                        {% endfor %}  
                                                </tr>
                                                {% endfor %}
   
                                </tbody>
                                       
                            </table>
                                        </fieldset>
                                        </form>
                            <!-- /.table-responsive -->
                           
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
              
            
      
        <!-- /#page-wrapper -->
  </div>
    </div>
  


    </div>

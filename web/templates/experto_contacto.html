<script type="text/javascript">
function expert_envio() {

var inputName = document.getElementById("inputName").value
var inputEmail = document.getElementById("inputEmail").value
var textArea = document.getElementById("textArea").value


if (inputName === ""){
    $("#div_conctacto").html("Falta Nombre");
    return
}
if (inputEmail === ""){
    $("#div_conctacto").html("Falta Correo");
    return
}
if (textArea === ""){
    $("#div_conctacto").html("Falta Mensaje");
    return
}
if (document.getElementById('humano').checked) {
        } else {
    $("#div_conctacto").html("Eres humano???");
    return
        }

$.ajax({
        type: 'POST',
        url: 'experto_contacto',
        data: {'inputName': document.getElementById("inputName").value, 'inputEmail':document.getElementById("inputEmail").value, 'textArea':document.getElementById("textArea").value},
        beforeSend: function () {
                        $("#div_conctacto").html("Procesando, espere por favor...");
                },
        success: function(response){
            $("#div_conctacto").html(response);
            document.getElementById('humano').checked = false;
        }
    });  
}

</script>

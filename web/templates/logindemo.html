  <body class="login">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>













      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form method="post">
            {% csrf_token %}
            <fieldset>
              <h1>Espera te estamos redirigiendo o dale clic en ingresar.</h1>
              <div>
                <input type="text" readonly="readonly" class="form-control" placeholder="{{idioma_html.empresa}}" required="" name="inputEmpresa" value="demo"/>
              </div>
              <div>
                <input type="text" readonly="readonly" class="form-control" placeholder="{{idioma_html.usuario}}" required="" name="inputUsuario" value="admin"/>
              </div>
              <div>
                <input type="password" readonly="readonly" class="form-control" placeholder="{{idioma_html.clave}}" required="" name="inputPassword" value="123"/>
                <input type="hidden" name="idioma" value="{{idioma}}"/>

                
              </div>
              <div>
                <p style="color: red;">{{msg}}</p>

              </div>


              <div>
                <button class="btn btn-default submit"  id="btn_ingreso" >{{idioma_html.ingresar}}</button>

              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">{{idioma_html.nuevo}}
                  <a href="https://www.cerocodigo.com" class="to_register"> {{idioma_html.Crear_cuenta}} </a>
                </p>

                <div class="clearfix"></div>
                <br />

                <div>
                  <h1><i class="fa fa-bar-chart"></i> CeroCodigo</h1>
                  <p>Â©2016 All Rights Reserved.</p>
                </div>
              </div>
              
          </fieldset>
          </form>
          </section>

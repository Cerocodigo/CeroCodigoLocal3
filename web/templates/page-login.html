<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#333">
    <title>Cero CÃ³digo</title>
    <meta name="description" content="Material Style Theme">
    <link rel="shortcut icon" href="http://nlubkov.com/web2/versiones/icono_cero_nego.png">
    <link rel="stylesheet" href="/static/icon.css">
    <link rel="stylesheet" href="/static/preload.min.css" />
    <link rel="stylesheet" href="/static/plugins.min.css" />
    <link rel="stylesheet" href="/static/style.light-blue-500.min.css" />
    <!--[if lt IE 9]>
        <script src="/static/html5shiv.min.js"></script>
        <script src="/static/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id="ms-preload" class="ms-preload">
      <div id="status">
        <div class="spinner">
          <div class="dot1"></div>
          <div class="dot2"></div>
        </div>
      </div>
    </div>
    <div class="bg-full-page bg-primary back-fixed">
      <div class="mw-500 absolute-center">
        <div class="card animated zoomInDown animation-delay-5">
          <div class="card-block">
            <img src="http://nlubkov.com/web2/versiones/logo_cero_cod.png" alt="" class="" style="width: 100%;">
            
          </div>
          <div class="card-block">
            <h1 class="color-primary">Ingresar</h1>
            <form method="post">
                          {% csrf_token %}
              <fieldset>
                <div class="form-group label-floating">
                  <div class="input-group">
                    <span class="input-group-addon">
                      <i class="zmdi zmdi-account"></i>
                    </span>
                    <label class="control-label" for="ms-form-user">Usuario</label>
                     <input type="hidden" id="ms-form-user"  name="Tipo" class="form-control" value="Receptor">
                    <input type="text" id="ms-form-user"  name="Ruc" class="form-control"> </div>
                </div>
                <div class="form-group label-floating">
                  <div class="input-group">
                    <span class="input-group-addon">
                      <i class="zmdi zmdi-lock"></i>
                    </span>
                    <label class="control-label" for="ms-form-pass">Clave</label>
                    <input type="password" id="ms-form-pass" name="password" class="form-control"> </div>
                </div>
                <div class="row ">
                   <h3 class="ms-footbar-title text-center mb-2" style="COLOR: RED;">{{error_message_receptor}}</h3>
                  <div class="col-md-6">
                    
                    
                    <button class="btn btn-raised btn-primary btn-block">Ingresar
                      <i class="zmdi zmdi-long-arrow-right no-mr ml-1"></i>
                    </button>
                    
                    
                  </div>
                    </fieldset>
            </form>
            
              <form method="post">
                          {% csrf_token %}
              <fieldset>
                  <div class="col-md-6">
                    <button class="btn btn-primary btn-block">
                      <i class="zmdi zmdi-account-add mr-1"></i>Registrarse</button>
                  </div>
                </div>
              </fieldset>
            </form>
           
          </div>
        </div>
        <div class="text-center animated fadeInUp animation-delay-7">
          <a href="http://www.cerocodigo.com" class="btn btn-white">
            <i class="zmdi zmdi-home"></i>Inicio</a>
          
        </div>
      </div>
    </div>
    <script src="/static/plugins.min.js"></script>
    <script src="/static/app.min.js"></script>
  </body>
</html>

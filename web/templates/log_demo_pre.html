<script type="text/javascript">








function registro_cuenta(){



    var userNombreComercial = document.getElementById("d_NombreComercial")
    var userTelefono = document.getElementById("u_telefono")
    var userPersonas = document.getElementById("u_Personas").value
    var userCorreo = document.getElementById("u_correo")
    var userTipo = document.getElementById("u_Tipo").value
  
    var divmsg = document.getElementById('div_registro')
    
    userNombreComercial.style.background = ''
    userTelefono.style.background = ''
    userCorreo.style.background = ''
    divmsg.innerHTML = ''
    divmsg.style.background = ''

    var paso = 0

    if (userNombreComercial.value === ""){
        divmsg.innerHTML = divmsg.innerHTML +  " Falta Nombre Comercial <br>"
        userNombreComercial.style.background = 'pink'
        divmsg.style.background = 'pink'

        paso = 1   


    }


    if (userCorreo.value === ""){
        divmsg.innerHTML = divmsg.innerHTML + " Falta Correo <br>"
        userCorreo.style.background = 'pink'
        divmsg.style.background = 'pink'
        paso = 1   
    }

    if (userTelefono.value === ""){
        divmsg.innerHTML = divmsg.innerHTML +  "Falta Telefono <br>"    
        userTelefono.style.background = 'pink'
        divmsg.style.background = 'pink'
        paso = 1   
    }

    if(paso == 1){
      return
    }

    $.ajax({
        type: 'POST',
        url: '/demolog',
        data: {'csrfmiddlewaretoken': '{{ csrf_token }}','userNombreComercial': userNombreComercial.value,'userTelefono': userTelefono.value,'userPersonas': userPersonas,'userCorreo': userCorreo.value,'userTipo': userTipo},
        success: function(response){   
         window.open('https://www.cerocodigo.com/esp/demo', "_self");

        }
    }); 
 }

 function alphanumeric(inputtxt) 
 {
    var strValidChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789_";
    for (i = 0; i < inputtxt.length; i++) {
        var paso = false
        for (i2 = 0; i2 < strValidChars.length; i2++) {
          if(inputtxt.charAt(i) === strValidChars.charAt(i2)){paso = true} 
      }
  if(paso === false){return false}
}
return true;
}

function numeric(inputtxt) 
{
    var strValidChars = "0123456789";
    for (i = 0; i < inputtxt.length; i++) {
        var paso = false
        for (i2 = 0; i2 < strValidChars.length; i2++) {
          if(inputtxt.charAt(i) === strValidChars.charAt(i2)){paso = true} 
      }
  if(paso === false){return false}
}
return true;
}
</script>
